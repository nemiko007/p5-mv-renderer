<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js MV Renderer</title>
    <!-- p5.sound.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/addons/p5.sound.min.js"></script>
    <!-- CCapture.js CDN -->
    <script src="https://unpkg.com/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        color: white;
        font-family: sans-serif;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navigation {
        text-align: center;
      }
      .navigation h1 {
        font-size: 2.5em;
        color: #f8f8f8;
      }
      .navigation a {
        display: inline-block;
        font-size: 1.5em;
        margin: 20px;
        color: #89b1f7;
        text-decoration: none;
        padding: 10px 20px;
        border: 2px solid #89b1f7;
        border-radius: 5px;
        transition: all 0.3s;
      }
      .navigation a:hover {
        background-color: #89b1f7;
        color: #1a1a1a;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="navigation">
        <h1>p5.js MV Pre-rendering System</h1>
        <div>
          <a href="/?mode=analyzer">1. Start Analyzer</a>
          <a href="/?mode=renderer">2. Start Renderer</a>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
